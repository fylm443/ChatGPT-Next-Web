# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fylmai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f9f8b3f057f04d1e804586ffcc95d526 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_58eca00b922140898a40026f3431967a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f9f8b3f057f04d1e804586ffcc95d526 }}/yidadaa/chatgpt-next-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fylmai'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_552add0106e648b48bee40c11329873e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f9f8b3f057f04d1e804586ffcc95d526 }}/yidadaa/chatgpt-next-web:${{ github.sha }}'