# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fylmai

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1fd4cd06d2254426a3df432b726809dd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2dab6d8da6214daca8b7b1c12ad4f81c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1fd4cd06d2254426a3df432b726809dd }}/yidadaa/chatgpt-next-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fylmai'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ed53ea49ca7e453f84cbfa63c22baf56 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1fd4cd06d2254426a3df432b726809dd }}/yidadaa/chatgpt-next-web:${{ github.sha }}'